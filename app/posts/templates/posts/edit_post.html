{% extends 'base.html' %}

{% block title %}
  Edit post
{% endblock %}


{% block content_title %}
  Edit post:
{% endblock %}


{% block content %}
    <form class="" action="{{ url_for('posts.edit_post', slug=) }}" method="POST">
      {% for field in form %}
        <div class="form-group">
          {{ field.label(class='control-label') }}
          {{ field(class='form-control') }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-outline-dark">Edit</button>
    </form>
{% endblock %}
